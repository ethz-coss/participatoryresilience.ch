section2:
  title: Challenges
  subtitle: You will work on the following topics
  content_items:
    - title: IoT Prototyping
      subtitle: Prototyping a sensing device for crowdsouricng environmental data
      image: challenges/iot.jpeg
      description: Traditional environmental monitoring methods typically rely on fixed monitoring stations, which are costly to set up and maintain. Although the data obtained from such stations is reliable, the spatial resolution is limited due to the small number of such stations. Because of advances in low-cost sensors and the availability of off-the-shelf hardware, it is now possible to build low-cost environmental monitoring devices using do-it-yourself (DIY) methods. Such devices not only increase data availability, but also allow for the use of low-cost sensors to complement official environmental monitoring systems. This challenge will revolve around the development of an open-source environmental monitoring IoT device using microprocessors, microcontrollers, sensors, and other materials that can potentially be used for crowdsourcing environmental data. Information about the design and development of an environmental monitoring IoT device is shared for motivation and to give participating teams a head start. The current prototype is modular in design and has a variety of functionalities ranging from particulate matter measurement to light intensity measurement. Teams can either improve the usability of an existing sensing device by improving the current hardware configuration or adding new functionalities, or they can develop a new prototype.
    - title: Digital Fabrication
      subtitle: Digital design and manufacturing of parts and components for IoT devices
      description: "3D printing has revolutionized the way people create products for personal and commercial use. It is now much easier for businesses and individuals to turn their ideas into reality without having to spend a lot of money. This challenge will revolve around designing and creating new 3D printing models and products. You can either use or start from an existing 3D model or CAD software and send them to your 3D printing facility for printing. We have developed a basic CAD model for the enclosure for an IoT device. How can it be made more user friendly and sustainable? How can the design be made more modular to allow it to be used for different scenarios, for example: indoor/outdoor environmental sensing, mobile sensing, etc."
      image: challenges/3d.jpeg
    - title: Data Representation
      subtitle: Data visualization is critical in "making sense of data."
      description: "A critical part when dealing with a large volume of data is how to make sense of the data in a way that it can be easily understanable by experts as well as non-experts. The goal of this challenge is to provide an intuitive and efficient method of visualizing and communicating data. Storytelling with data can improve contextual understanding as well as facilitate action. The current version of the IoT device displays color coded data on the LED screen to provide visual feedback. The data from the device can be also be visualized in real-time on visualization streams. The goal of this task would be to improve the data representation. The teams could focus on issues (not limited to) such as: Which data does the user want to see? How can it be presented in a user-friendly manner on the device as well as on the data visualization platform? Which representation results in behavior change?"
      image: challenges/datarep.jpeg
    - title: Data Analytics
      subtitle: Data Science techniques have changed the way we handle sensor data.
      description: Several data science tools and packages are available that can be used to get insights from heterogeneous and unstructured sensor data. These tools can be used to create open-source cross-platform applications that enable both novices and experts to clean, visualize, interpret, and statistically analyze their data in meaningful ways. We created the exploreR (RShiny-based) application, which allows users to do a visual inspection of data and perform several data analysis tasks. The goal of this challenge is to either improve the application's functionality or create a new user-friendly application that allows for easy analysis of sensor data.
      image: challenges/analytics.jpeg
    - title: Data Integration
      subtitle: Integrating data from multiple sources to expand scope
      description: There is an abundance of open-source datasets that can be easily accessed and used to create new services and applications. Data integration not only improves the scope of existing applications but also allow creation of new frameworks (dashboards, applications, etc.) that can create new unexpected insights. The challenge would be to think about innovative ways in which the sensor data can enrich other datasets by adding new dimensions. 
      image: challenges/integration.jpeg
    - title: Ad-hoc networks
      subtitle: Ad-hoc networks for communication during disasters
      description: An almost empty phone can mean the difference between life and death in a disaster. On any given day communication using mobile phones requires functional infrastructure, however what happens when the infrastructure is gone due to a disaster. How do people seek information and collaborate to survive? Ad-hoc networks can be used to create dynamic and decentralised communication networks. Their applications range from messaging apps (such as firechat, that was able to avoid governmental censorship in the Arab Spring protests), improving Internet coverage or crisis  management in catastrophes. These networks can serve as a backbone to a new paradigm of participatory resilient societies. This challenge will revolve around thinking of innovative ideas to create solutions with Ad-Hoc networks for promoting disaster resilience.  A potnetial application could be mobile application that leads to the formation of a scale-free loop-free mobile ad hoc network that is context-aware and delivery participatory fairness. You can find more information in the resources.
      image: challenges/network.jpg
      
