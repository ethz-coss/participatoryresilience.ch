section5:
  title: Frequently asked questions
  subtitle: ""
  content_items:
    - question: Do I need to have any specific qualifications to be a participant for the Hackathon?
      answer: If you love to code, prototype hardware solutions, you are more than welcome to participate in the Hackathon.
    - question: How do I submit what I have made for the Hackathon?
      answer: You have to develop the application, software, hardware, etc. on your local system and submit it to https://github.com/ethz-coss along with instructions to run the application and source code.
    - question: Do we need to have the entire idea fully working?
      answer: The entire idea need not be fully implemented however, the submission should be functional (e.g. small scale) so that it can be reviewed by the lecturers.
    - question: Will you provide hardware components, prototypes and DB for us to kick-off on ideas?
      answer: Yes, we will provide standard hardware and more specific hardware on request. We provide sample code and db.
    - question: Do I need to give a demo for the product that I have built?
      answer: Yes, the demo is part of the requirements to earn the ECTS.
    - question: Who will own the IP (Intellectual Property) Rights to the product that I have built?
      answer: The developer/developers of the product will have all rights and own the IP of the product. However, all code needs to be in public domain (open source) so that it can be evaluated by the judges.


