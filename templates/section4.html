<!-- Team-->
<section class="page-section bg-light" id="section4">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">{{ section4.title }}</h2>
            <h3 class="section-subheading text-muted">{{ section4.subtitle }}</h3>
        </div>
        <div class="row row-cols-1 row-cols-lg-3 justify-content-center">
            {% for i in section4.content_items %}
                <div class="col">
                    <div class="team-member">
                        <img class="mx-auto rounded-circle" src="assets/img/{{i.image }}" alt="..." />
                        <h4>{{i.name }}</h4>
                        <p class="text-muted">{{i.role }}</p>
                        {% if i.twitter != "" %}
                            <a class="btn btn-dark btn-social mx-2" href="{{i.twitter }}"><i class="fab fa-twitter"></i></a>
                        {% endif %}
                        {% if i.linkedin != "" %}
                            <a class="btn btn-dark btn-social mx-2" href="{{i.linkedin }}"><i class="fab fa-linkedin-in"></i></a>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="row">
            <div class="col-lg-8 mx-auto text-center"><p class="large text-muted">{{ section4.description }}</p></div>
        </div>
    </div>
</section>
