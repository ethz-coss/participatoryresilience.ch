<!-- About-->
<section class="page-section" id="section3">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">{{ section3.title }}</h2>
            <h3 class="section-subheading text-muted">{{ section3.subtitle }}</h3>
        </div>

        <ul class="timeline">
            {% for i in section3.content_items %}
                <li {% if loop.index % 2 == 0 %} class="timeline-inverted" {% endif %}>
                    <div class="timeline-image"><img class="rounded-circle img-fluid" src="assets/img/{{ i.image }}" alt="..." /></div>
                    <div class="timeline-panel">
                        <div class="timeline-heading">
                            <h4>{{ i.title }}</h4>
                            <h4 class="subheading">{{ i.subtitle }}</h4>
                        </div>
                        <div class="timeline-body"><p class="text-muted">{{ i.description }}</p></div>
                    </div>
                </li>
            {% endfor %}

            
            <li>
                <div class="timeline-image">
                    <h4>{{ section3.timeline_conclusion_text }}</h4>
                </div>
            </li>
        </ul>
    </div>
</section>
