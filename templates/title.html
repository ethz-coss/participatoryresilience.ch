<header class="masthead" style="background-image: url('assets/img/{{ title.image }}');" id="heading">
  <div class="container">
    <div class="masthead-subheading">
      {{ title.subheading }}
      <br>
      <p id="count-down"></p>
    </div>
    <div class="masthead-heading text-uppercase">{{ title.heading }}</div>
    
    <div class="row justify-content-center">
      <div class="col-lg-8 col-sm-12 mb-4" id="title-item"> {# governs width of card #}

        <div class="row justify-content-center mb-3 title-item-caption">
          <div class="portfolio-caption-heading">{{ title.description.heading }}</div>
        </div>

        <div class="portfolio-main-content">
          <div class="title-item-text">
            <p>
              {{ title.description.text }}
            </p>
          </div>
        </div>
          
      </div>
    </div>

    <a class="btn btn-primary btn-xl text-uppercase" href="#section1">{{ title.button_text }}</a>

  </div>
</header>
<script>
  // Set the date we're counting down to
  var countDownDate = new Date("{{ title.countdown.date }}").getTime();
  
  // Update the count down every 1 second
  var x = setInterval(function() {
  
    // Get today's date and time
    var now = new Date().getTime();
  
    // Find the distance between now and the count down date
    var distance = countDownDate - now;
  
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
    // Display the result in the element with id="demo"
    $("#count-down").html("{{ title.countdown.text }} " + days + "d " + hours + "h " + minutes + "m " + seconds + "s ");
  
    // If the count down is finished, write some text
    if (distance < 0) {
      clearInterval(x);
      $("#count-down").html("{{ title.countdown.isover }}");
    }
  }, 1000);
  </script>
