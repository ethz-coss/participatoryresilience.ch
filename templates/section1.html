<!-- Services-->
<section class="page-section" id="section1">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">{{ section1.title }}</h2>
            <h3 class="section-subheading text-muted">{{ section1.subtitle }}</h3>
        </div>
        <div class="row text-center">
            {% for i in section1.content_items %}
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fas fa-circle fa-stack-2x text-primary"></i>
                        <i class="fas fa-{{ i.fa_icon }} fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="my-3">{{ i.title }}</h4>
                    <p class="text-muted">{{ i.description }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
  </section>
